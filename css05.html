<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px
            height:100px
            border:2px solid black;
            float:right;
        }
        div:nth-child(1){
            background:red;
        }
        div:nth-child(2){
            background:blue;
        }
        div:nth-child(3){
            background:green;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
